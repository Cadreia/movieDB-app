<div class="main">
    <h3 class="pt-4 text-center"><span>S</span>earch <span>R</span>esults</h3>
    <div class="row" *ngIf="!movies">
        <div class="col-md-12 mx-auto py-5">
            <app-loading></app-loading>
        </div>
    </div>
    <div class="row my-4">
        <div class="col-md-3" *ngFor="let movie of movies | slice:0:8; let i = index">
            <div class="card m-5 animated fade-in" style="width: 18rem;">
                <img src="{{ movie | imagePipe }}" class="card-img-top" alt="Movie image" style="max-height: 300px;">
                <div class="card-body" style="height: 70px;">
                    <h5 class="card-title">{{ movie.title }}</h5>
                    <button (click)="seeDetails(movie)" class="btn btn-outline-success btn-sm mx-auto"
                        type="button">View
                        Details</button>
                </div>
            </div>
        </div>
    </div>
