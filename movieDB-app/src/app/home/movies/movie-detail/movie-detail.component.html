<app-loading *ngIf="!movie"></app-loading>
<div class="container-fluid p-4">
    <div class="row px-5">
        <div class="col-md-12">
            <button type="button" class="btn btn-outline-primary mt-1 float-right" [routerLink]="['/']">Back</button>
        </div>
        <div class="col-md-4">
            <img src="{{ movie | imagePipe }}" class="img-fluid" alt="Movie image">
        </div>
        <div class="col-md-8 p-4">
            <h3>{{ movie.title }}</h3>
            <hr>
            <div class="mt-2 pr-5">
                <h5 style="color: green;">Overview</h5>
                <p>{{ movie.overview }}</p>
                <div class="row">
                    <div class="col-md-5">
                        <p>Release Date: {{ movie.release_date }}<br>
                            Popularity: <span class="badge">{{ movie.popularity }}</span><br>
                            Average Vote: <span class="badge">{{ movie.vote_average }}</span></p>
                        <a href="{{ movie.homepage }}" class="btn btn-sm btn-outline-success">Visit Website</a>
                    </div>
                    <div class="col-md-7">
                        <img [src]="'https://image.tmdb.org/t/p/w500' + movie.backdrop_path" alt="Movie Image" style="height: 170px; width: 350px;">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
