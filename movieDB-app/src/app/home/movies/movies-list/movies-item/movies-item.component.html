<div class="row my-4">
    <div class="col-md-3" *ngFor="let item of items | slice:0:4; let i = index">
        <div class="card m-5 animated fade-in" style="width: 18rem;">
            <img src="{{ item | imagePipe }}" class="card-img-top" alt="Movie image" style="max-height: 300px;">
            <div class="card-body" style="height: 70px;">
                <h5 class="card-title">{{ item.title }}</h5>
                <button (click)="seeDetails(item)" class="btn btn-outline-success btn-sm mx-auto" type="button">View
                    Details</button>
            </div>
        </div>
    </div>
